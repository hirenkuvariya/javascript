<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
     <!-- font cdn -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container-fluid border border-5 border-dark rounded p-5" style="max-width: 1000px;">
        <div class="text-center h-150 border-bottom border-5 border-dark text-white bg-dark"><h1>Employ Details</h1></div>
        <div class="container" style="max-width: 800px;" >
         
            <div class="input-group mx-auto mt-5 mb-5">
                <input type="text" class="form-control" placeholder="Full Name"
                    aria-label="Recipient's username" id="username" aria-describedby="button-addon2">

                    <input type="text" class="form-control" id="usernumber" placeholder="Number"
                    aria-label="Number" aria-describedby="button-addon2">

                <button class="btn  bg-dark text-white" type="button" id="adduser">New User</button>
            </div>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Edit/Remove</th>
                </tr>
            </thead>
            <tbody id="records">
                <!-- <tr>
                    <th scope="row">3</th>

                    <td><i class='btn text-white fa fa-edit'></i>  <i class="btn  text-white fa fa-trash-o "></i></td>   </td>
                </tr>  -->
            </tbody>
        </table>
    </div>
    <script src="./to do list.js"></script>
</body>
