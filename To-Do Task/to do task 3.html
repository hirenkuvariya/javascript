<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <!-- bootstrep links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container" style="max-width: 700px;">
          
            <div class="mx-auto mt-5">
                <p class="text-center text-white bg-dark rounded-pill">To Do list</p>
                <div class="input-group mt-5 mb-5">
                    <input type="text" form-control-lg class="form-control" placeholder="Enter your name"
                       id="username"   aria-describedby="button-addon2" required>
                    <button class="btn text-white btn-info" type="button" id="adduser" >Add</button>
                </div>
            </div>
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th scope="col">No</th>
                    <th scope="col">Your Name</th>
                  
                    <th scope="col">Action</th>   
                </tr>
            </thead>
            <tbody id="records">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>javascript</td>
                    <td><i class='btn text-white btn-info fa fa-edit mx-2'></i>  <i class="btn btn-danger text-white fa fa-trash-o mx-2"></i></td>                
                </tr> -->
               
            </tbody>
        </table>
    </div>
</div>
<script src="./script.js"></script>
</body>

</html>
