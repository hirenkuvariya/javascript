<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable
    </title>
</head>
<body>
    <p id="demo"></p>
    
     <script>
        var name="hiren";
        var name= "kuvariya"
        document.getElementById("demo").innerHTML= name;
    </script> 


    <script>
        let name="hiren";
            name = "kuvariya"
        document.getElementById("demo").innerHTML= name;
    </script> 


    <script>
        const name="hiren";
            name = "kuvariya"
        document.getElementById("demo").innerHTML= name;
    </script>
</body>
</html>
